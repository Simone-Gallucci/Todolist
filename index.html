<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Avanzata</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 20px;
    }

    .form-section, .events-section {
      flex: 1;
    }

    #todo-form label {
      margin-bottom: 5px;
      display: block;
    }

    #todo-form input[type=text], textarea, input[type=datetime-local] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    textarea {
      height: auto !important;
    }

    .delete-btn {
      background-color: red !important;
      color: white !important;
      border: none;
      padding: 5px 10px;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .delete-btn:hover {
      background-color: darkred;
    }

    .todo-item {
      display: flex;
      flex-direction: column;
      background: #f1f1f1;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .completed span.title {
      text-decoration: line-through;
    }

    .todo-item span.title {
      font-weight: bold;
    }

    .todo-item div {
      white-space: pre-line;
      font-size: 0.9em;
      margin-top: 5px;
    }

    .event-item {
      background: #e7f3ff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .event-item span {
      font-weight: bold;
      display: block;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    button[type='submit'] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type='submit']:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form-section">
      <h1>To-Do List Avanzata</h1>
      <form id="todo-form">
        <label for="title">Titolo:</label>
        <input type="text" id="title" required placeholder="Inserisci il titolo dell'attività...">
        
        <label for="datetime">Data e Ora:</label>
        <input type='datetime-local' id='datetime'>

        <label for='description'>Descrizione:</label>
        <textarea id='description' rows='4'></textarea>

        <label>Completato:</label>
        <input type='radio' name='completed' value="true" checked> Sì
        <input type='radio' name='completed' value="false"> No 

        <button type="submit">Aggiungi Attività</button>
      </form>

      <h2>Le Tue Attività</h2>
      <ul id="todo-list"></ul>
    </div>

    <div class="events-section">
      <h2>Eventi Programmati</h2>
      <ul id="event-list"></ul>
    </div>
  </div>

  <script>
    const todoForm = document.getElementById("todo-form");
    const todoList = document.getElementById("todo-list");
    const eventList = document.getElementById("event-list");

    let todos = [];

    function createTodoItem(todo) {
      const li = document.createElement("li");
      li.classList.add("todo-item");

      const titleSpan = document.createElement("span");
      titleSpan.textContent = `${new Date(todo.datetime).toLocaleString('it-IT', {dateStyle: 'short', timeStyle: 'short'})} - ${todo.title}`;
      titleSpan.classList.add("title");

      titleSpan.addEventListener('click', () => {
        li.classList.toggle('completed');
        todo.completed = li.classList.contains('completed');
        updateList();
      });

      const descDiv = document.createElement('div');
      descDiv.textContent = todo.description ? `Descrizione: ${todo.description}` : "Nessuna descrizione fornita";

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Elimina';
      deleteBtn.className = 'delete-btn';

      deleteBtn.addEventListener('click', () => {
        todos = todos.filter(t => t !== todo);
        updateList();
      });

      li.appendChild(titleSpan);
      li.appendChild(descDiv);
      li.appendChild(deleteBtn);

      return li;
    }

    function createEventItem(todo) {
      const li = document.createElement("li");
      li.classList.add("event-item");

      const titleSpan = document.createElement("span");
      titleSpan.textContent = `${new Date(todo.datetime).toLocaleString('it-IT', {dateStyle: 'short', timeStyle: 'short'})} - ${todo.title}`;

      li.appendChild(titleSpan);
      return li;
    }

    function addTodo(event) {
      event.preventDefault();

      const newTitle = event.target.elements["title"].value.trim();
      const newDatetime = event.target.elements["datetime"].value || new Date().toISOString().slice(0, 16);
      const newDescription = event.target.elements["description"].value.trim() || "";
      const newCompleted = event.target.querySelector('[name=completed]:checked').value === 'true';

      if (!newTitle) {
        return alert("Inserisci un Titolo");
      }

      const newTodo = {
        title: newTitle,
        datetime: newDatetime,
        description: newDescription,
        completed: newCompleted,
      };

      todos.push(newTodo);
      updateList();

      event.target.reset();
    }

    function updateList() {
      todoList.innerHTML = '';
      eventList.innerHTML = '';

      todos.sort((a, b) => new Date(a.datetime) - new Date(b.datetime));

      for (const todo of todos) {
        const item = createTodoItem(todo);
        todoList.appendChild(item);

        if (!todo.completed) {
          const eventItem = createEventItem(todo);
          eventList.appendChild(eventItem);
        }
      }

      localStorage.setItem("todos", JSON.stringify(todos));
    }

    window.onload = function() {
      try {
        const storedTodos = JSON.parse(localStorage.getItem("todos")) || [];
        todos = storedTodos.map(todo => ({
          ...todo,
          datetime: todo.datetime || new Date().toISOString().slice(0, 16),
          completed: todo.completed === true || todo.completed === 'true'
        }));
        updateList();
      } catch (e) {
        console.error(e);
      }
    };

    todoForm.addEventListener('submit', addTodo);
  </script>
</body>
</html>
