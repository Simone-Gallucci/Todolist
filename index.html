<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Avanzata</title>
  <style>
    /* Stile generale */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 20px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 1000px;
    }

    .form-section, .list-section {
      flex: 1;
    }

    .form-box, .list-box {
      background: #f8f8f8;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      font-size: 18px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 16px;
    }

    input, textarea {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 16px;
      display: block;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .todo-item, .event-item {
      background: #f1f1f1;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 5px;
      position: relative;
      font-size: 16px;
    }

    .todo-item span.title {
      font-weight: bold;
    }

    .completed span.title {
      text-decoration: line-through;
    }

    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 8px;
      cursor: pointer;
      border-radius: 4px;
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 14px;
    }

    .delete-btn:hover {
      background-color: darkred;
    }

    .event-item {
      background: #e7f3ff;
      padding: 12px;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 16px;
    }

    /* Layout responsive per dispositivi mobili */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 100%;
        padding: 10px;
      }

      .form-section, .list-section {
        width: 100%;
      }

      .delete-btn {
        position: static;
        display: block;
        width: 100%;
        margin-top: 5px;
      }

      input, textarea {
        width: 100%;
        max-width: 350px;
        font-size: 16px;
      }

      button {
        font-size: 18px;
        padding: 14px;
      }

      .todo-item, .event-item {
        font-size: 18px;
        padding: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Form di inserimento -->
    <div class="form-section">
      <div class="form-box">
        <h2>Nuova Attività</h2>
        <form id="todo-form">
          <label for="title">Titolo:</label>
          <input type="text" id="title" required placeholder="Inserisci il titolo dell'attività...">
          
          <label for="datetime">Data e Ora:</label>
          <input type='datetime-local' id='datetime'>

          <label for='description'>Descrizione:</label>
          <textarea id='description' rows='4'></textarea>

          <label>Completato:</label>
          <input type='radio' name='completed' value="true" checked> Sì
          <input type='radio' name='completed' value="false"> No 

          <button type="submit">Aggiungi Attività</button>
        </form>
      </div>
    </div>

    <!-- Sezione visualizzazione -->
    <div class="list-section">
      <div class="list-box">
        <h2>Le Tue Attività</h2>
        <ul id="todo-list"></ul>
      </div>

      <div class="list-box">
        <h2>Eventi Programmati</h2>
        <ul id="event-list"></ul>
      </div>
    </div>
  </div>

  <script>
    const todoForm = document.getElementById("todo-form");
    const todoList = document.getElementById("todo-list");
    const eventList = document.getElementById("event-list");

    let todos = JSON.parse(localStorage.getItem("todos")) || [];

    function createTodoItem(todo) {
      const li = document.createElement("li");
      li.classList.add("todo-item");

      const titleSpan = document.createElement("span");
      titleSpan.textContent = `${new Date(todo.datetime).toLocaleString('it-IT', {dateStyle: 'short', timeStyle: 'short'})} - ${todo.title}`;
      titleSpan.classList.add("title");

      titleSpan.addEventListener('click', () => {
        li.classList.toggle('completed');
        todo.completed = li.classList.contains('completed');
        updateList();
      });

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Elimina';
      deleteBtn.className = 'delete-btn';

      deleteBtn.addEventListener('click', () => {
        todos = todos.filter(t => t !== todo);
        updateList();
      });

      li.appendChild(titleSpan);
      li.appendChild(deleteBtn);

      return li;
    }

    function createEventItem(todo) {
      const li = document.createElement("li");
      li.classList.add("event-item");

      const titleSpan = document.createElement("span");
      titleSpan.textContent = `${new Date(todo.datetime).toLocaleString('it-IT', {dateStyle: 'short', timeStyle: 'short'})} - ${todo.title}`;

      li.appendChild(titleSpan);
      return li;
    }

    function addTodo(event) {
      event.preventDefault();

      const newTitle = event.target.elements["title"].value.trim();
      const newDatetime = event.target.elements["datetime"].value || new Date().toISOString().slice(0, 16);
      const newCompleted = event.target.querySelector('[name=completed]:checked').value === 'true';

      if (!newTitle) {
        return alert("Inserisci un Titolo");
      }

      const newTodo = { title: newTitle, datetime: newDatetime, completed: newCompleted };

      todos.push(newTodo);
      updateList();

      event.target.reset();
    }

    function updateList() {
      todoList.innerHTML = '';
      eventList.innerHTML = '';

      todos.forEach(todo => {
        todoList.appendChild(createTodoItem(todo));
        if (!todo.completed) eventList.appendChild(createEventItem(todo));
      });

      localStorage.setItem("todos", JSON.stringify(todos));
    }

    updateList();
    todoForm.addEventListener('submit', addTodo);
  </script>
</body>
</html>
