<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Avanzata</title>
  <style>
    /* Stile generale */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      width: 100%;
      max-width: 900px;
    }

    .box {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      flex: 1;
      min-width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    /* Stile input */
    input, textarea, select {
      width: 100%;
      max-width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    /* Allineamento radio button */
    .radio-group {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .delete-btn {
      background-color: red;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 10px;
    }

    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f1f1f1;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
    }

    .completed span {
      text-decoration: line-through;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Form per l'inserimento -->
    <div class="box">
      <h2>Nuova Attività</h2>
      <form id="todo-form">
        <label for="title">Titolo:</label>
        <input type="text" id="title" required placeholder="Inserisci il titolo dell'attività...">
        
        <label for="datetime">Data e Ora:</label>
        <input type="datetime-local" id="datetime" required>
        
        <label for="description">Descrizione:</label>
        <textarea id="description" rows="3" placeholder="Aggiungi una descrizione..."></textarea>
        
        <label>Completato:</label>
        <div class="radio-group">
          <input type="radio" id="completed-yes" name="completed" value="true" checked>
          <label for="completed-yes">Sì</label>

          <input type="radio" id="completed-no" name="completed" value="false">
          <label for="completed-no">No</label>
        </div>

        <button type="submit">Aggiungi Attività</button>
      </form>
    </div>

    <!-- Lista attività -->
    <div class="box">
      <h2>Le Tue Attività</h2>
      <ul id="todo-list"></ul>
    </div>
  </div>

  <script>
    const todoForm = document.getElementById("todo-form");
    const todoList = document.getElementById("todo-list");

    let todos = [];

    function createTodoItem(todo) {
      const li = document.createElement("li");
      li.classList.add("todo-item");
      if (todo.completed) li.classList.add("completed");

      const titleSpan = document.createElement("span");
      titleSpan.textContent = `${new Date(todo.datetime).toLocaleString('it-IT', { dateStyle: 'short', timeStyle: 'short' })} - ${todo.title}`;

      titleSpan.addEventListener('click', () => {
        li.classList.toggle('completed');
        todo.completed = li.classList.contains('completed');
        saveTodos();
      });

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Elimina';
      deleteBtn.className = 'delete-btn';

      deleteBtn.addEventListener('click', () => {
        todos = todos.filter(t => t !== todo);
        updateList();
      });

      li.appendChild(titleSpan);
      li.appendChild(deleteBtn);
      return li;
    }

    function addTodo(event) {
      event.preventDefault();

      const newTodo = {
        title: event.target.elements["title"].value.trim(),
        datetime: event.target.elements["datetime"].value,
        description: event.target.elements["description"].value.trim(),
        completed: event.target.elements["completed-yes"].checked,
      };

      if (!newTodo.title) return alert("Inserisci un Titolo");

      todos.push(newTodo);
      updateList();
      saveTodos();
      event.target.reset();
    }

    function updateList() {
      todoList.innerHTML = '';
      todos.forEach(todo => {
        const item = createTodoItem(todo);
        todoList.appendChild(item);
      });
    }

    function saveTodos() {
      localStorage.setItem("todos", JSON.stringify(todos));
    }

    window.onload = function() {
      try {
        const storedTodos = JSON.parse(localStorage.getItem("todos"));
        if (storedTodos) {
          todos = storedTodos;
          updateList();
        }
      } catch (e) {
        console.error(e);
      }
    };

    todoForm.addEventListener('submit', addTodo, false);
  </script>

</body>
</html>
