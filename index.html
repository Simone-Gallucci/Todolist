<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Avanzata</title>
  <style>
    /* Stile generale */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0; /* Aggiunto per rimuovere il margine predefinito del body */
      display: flex; /* Aggiunto per abilitare Flexbox */
      justify-content: center; /* Centra orizzontalmente */
      align-items: center; /* Centra verticalmente */
      min-height: 100vh; /* Assicura che il body occupi almeno l'intera altezza della viewport */
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: max-content; /* o una larghezza fissa se preferisci */
    }

    #todo-form label {
      margin-bottom: 5px;  
      display: block;   
    }

    #todo-form input[type=text], textarea {
      width: 100%;
      padding-top: 10px;  
      padding-bottom: 10px;  
      margin-bottom: 15px;  
      border-radius: 5px;
      border-style: solid;
      border-width: thin;
    }

    textarea {
      height: auto !important;
    }

    .delete-btn {
      background-color: red !important;
      color: white !important;
    }

    .todo-item {
      display: flex;
      justify-content: start;
      align-items: center;
      margin-top: 10px;
    }

    .todo-item span.title {
      flex-grow: 1;
    }

    .completed span.title {
      text-decoration: line-through;
    }

    input[type='datetime-local'] {
      width: max-content;
    }

    label[for='completed'] {
      display: inline-block;
      margin-left: -2em;
    }

    input[name='completed'] {
      margin-right: 0.5em;
    }

    button[type='submit'] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.7em;
      border-radius: 0.3em;
    }

    button[type='submit']:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>To-Do List Avanzata</h1>
    <form id="todo-form">
      <label for="title">Titolo:</label>
      <input type="text" id="title" required placeholder="Inserisci il titolo dell'attività...">
      <br>
      <br>

      <label for="datetime">Data e Ora:</label>
      <input type='datetime-local' id='datetime' required>
      <br>
      <br>

      <label for='description'>Descrizione:</label>
      <textarea id='description' rows='4'></textarea>
      <br>
      <br>

      Completato:
      Sì<input type='radio' name='completed' value=true checked> 
      No<input type='radio' name='completed' value=false> 
      <br>
      <br>

      <button type="submit">Aggiungi Attività</button>
    </form>

    <ul id="todo-list"></ul>
  </div>

  <script>
    const todoForm = document.getElementById("todo-form");
    const todoList = document.getElementById("todo-list");

    let todos = [];

    function createTodoItem(todo) {
      const li = document.createElement("li");
      li.classList.add("todo-item");

      const titleSpan = document.createElement("span");
      titleSpan.textContent = `${new Date(todo.datetime).toLocaleString('it-IT', {dateStyle: 'short', timeStyle: 'short'})} - ${todo.title}`;
      titleSpan.addEventListener('click', () => {
        li.classList.toggle('completed');
        todo.completed = li.classList.contains('completed');
      });

      const descDiv = document.createElement('div');
      descDiv.style.marginLeft = '20px';

      if (todo.description) {
        descDiv.textContent = `Descrizione:\n${todo.description}`;
      } else {
        descDiv.textContent = "Nessuna descrizione fornita";
      }

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Elimina';
      deleteBtn.className = 'delete-btn';

      deleteBtn.addEventListener('click', () => {
        const index = todos.findIndex((t) => t === todo);
        if (index !== -1) {
          todos.splice(index, 1);
          updateList();
          localStorage.setItem("todos", JSON.stringify(todos));
        }
      });

      li.appendChild(titleSpan);
      li.appendChild(descDiv);
      li.appendChild(deleteBtn);

      return li;
    }

    function addTodo(event) {
      event.preventDefault();

      const newDatetime = event.target.elements[2].valueAsDate?.toISOString().split('.')[0] || new Date().toISOString().split('.')[0];
      const newDescription = event.target.elements[3].value.trim() || "";
      const newCompleted = event.querySelector('[name=completed]:checked')?.value === 'true';

      const newTitle = event.target.elements["title"].value.trim();

      if (!newTitle) {
        return alert("Inserisci un Titolo");
      }

      const newTodo = {
        title: newTitle,
        datetime: newDatetime,
        description: newDescription,
        completed: newCompleted,
      };

      todos.push(newTodo);
      updateList();
      localStorage.setItem("todos", JSON.stringify(todos));

      event.target.reset();
    }

    function updateList() {
      todoList.innerHTML = '';

      for (const todo of todos) {
        const item = createTodoItem(todo);
        todoList.appendChild(item);
      }

      localStorage.setItem("todos", JSON.stringify(todos));
    }

    window.onload = function() {
      try {
        const storedTodos = JSON.parse(localStorage.getItem("todos"));
        if (storedTodos) {
          todos = storedTodos.map(todo => ({
            ...todo,
            completed: todo.completed === true || todo.completed === 'true',
            datetime: todo.datetime.includes('-') ? todo.datetime : new Date().toISOString().split('.')[0]
          }));

          updateList();
        }
      } catch (e) {
        console.error(e);
      }
    };

    todoForm.addEventListener('submit', addTodo, false);
  </script>
</body>
</html>
